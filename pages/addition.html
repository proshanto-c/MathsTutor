<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Addition</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    </head>



    <body>
        <header>
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">
                                <h2>&lt;</h2>
                            </a>
                        </li>
                        <li>
                            <h1>Maths Tutor</h1>
                        </li>
                        <li>
                            <a href="#0" id="closeApp">
                                <h2>x</h2>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="banner">
            <h2>Practise addition</h2>
        </div>
        <div class="mainContent">
            <div class="digitSelector" id="digitSelector">
                <h3>How many digits would you like the integers to have?</h3>
                <div class="sliderInfo">
                    <h3>
                        1
                        <input type="range" min="1" max="5" value="3" class="digitSlider" id="digits">
                        5
                        <button class="randomiser" id="randomise">Generate</button>
                    </h3>
                </div>
            </div>
            <div class="problemBox" id="problemBox">
                <h2>Try adding these numbers together:</h2>
                <div>
                    <h3 id="number1"></h3>
                    <h3 id="number2"></h3>
                    <input type="number" class="number" min="0" step="1" max="1000000" id="answer" name="answer" placeholder="Enter answer here...">
                    <input type="submit" id="submit" value="Check answer">
                    <h3 id="ci"></h3>
                </div>
            </div>
        </div>
    </body>

    <script src="../scripts/generator.js"></script>
</html>
