<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Maths Tutor</title>
    </head>

    <body>
        <h1>Learn how to add</h1>
        <div class="digitSelector">
            <h2>How many digits would you like the integers in the problem to have?</h2>
            <input type="range" min="1" max="5" value="3" class="digitSlider" id="digits">
            <button id="randomise">Generate problem</button>
        </div>
        <div class="problem">
            <h2>Try to add together the following two numbers:</h2>
            <p id="number1"></p>
            <p id="number2"></p>
            <input type="number" min="0" step="1" max="1000000" id="answer" name="answer" placeholder="Enter answer here...">
            <input type="submit" id="submit" value="Check answer">
            <p id="ci"></p>
        </div>
        <script src="../scripts/addrender.js"></script>
    </body>

    <footer>
        <a href="../index.html">
            <button id="mainMenu">Return to main menu</button>
        </a>
    </footer>
</html>
