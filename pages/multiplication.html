<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Multiplication</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    </head>



    <body>
        <!-- Top menu (navigation bar) -->
        <header>
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">
                                <h2>&lt;</h2>
                            </a>
                        </li>
                        <li>
                            <h1>Maths Tutor</h1>
                        </li>
                        <li>
                            <a href="#0" id="closeApp">
                                <h2>&times;</h2>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="banner">
            <h2>Practise multiplication</h2>
        </div>
        <div class="mainContent">
            <!-- Randomiser box -->
            <div class="digitSelector" id="digitSelector">
                <h3>How many digits would you like the integers to have?</h3>
                <div class="sliderInfo">
                        <input type="range" min="1" max="3" value="2" class="digitSlider" id="digits">
                        <h3 id="sliderValue">2</h3>
                        <button class="randomiser" id="randomise">&gt;</button>
                </div>
            </div>
            <!-- Problem box (starts off screen to the top) -->
            <div class="problemBox" id="problemBox">
                <h2>Try this:</h2>
                <div>
                    <div class="problemItself">
                        <h3 id="number1"><br></h3>
                        <h3 id="number2"><br></h3>
                        <input type="number" class="number" min="0" step="1" max="1000000" id="answer" name="answer">
                    </div>
                    <div class="buttonsEtc">
                        <h3><br>&times;</h3>
                        <input type="submit" id="submit" value=">">
                    </div>
                    <h3 id="ci"></h3>
                </div>
            </div>
        </div>
        <div class="helpTag">
            <button class="helpMe" id="helpMe">Need help?</button>
        </div>
    </body>

    <script src="../scripts/generator.js"></script>
</html>
